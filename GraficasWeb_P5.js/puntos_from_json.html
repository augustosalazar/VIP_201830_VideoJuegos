  <html>
    <head>
      <script src="p5.min.js"></script>
    </head>
    <body>
      <script>
        var data;
        function preload(){
            data = loadJSON("points.json");
        }
        function setup() {
            createCanvas(1000, 1000);
            for (var i = 0; i < data.puntos.length; i++) {
                fill(0);
                ellipse(data.puntos[i].x, data.puntos[i].y, data.puntos[i].d, data.puntos[i].d);
          }
        }
      </script>
    </body>
  </html>
